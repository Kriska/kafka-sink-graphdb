name=GraphDBKafkaSinkConnector
connector.class=com.ontotext.kafka.GraphDBSinkConnector

graphdb.server.iri=Type: String;\nDescription: GraphDB Server IRI
graphdb.server.repository=Type: String;\nDescription: GraphDB Repository

graphdb.batching.type=Type: enum[TIME_PERIOD, MESSAGE_NUMBER, STATEMENTS_NUMBER];\nDescription: Batching type (default MESSAGE_NUMBER)
graphdb.batching.size=Type: Int;\nDescription: The max number of events processed by the Cypher query (default 1000)

graphdb.auth.type=Type: enum[NONE, BASIC, CUSTOM];\nDescription: Authentication type (default NONE)
graphdb.auth.basic.username=Type: String;
graphdb.auth.basic.password=Type: String;
graphdb.auth.header.token=Type: String;\nDescription: GraphDB Auth Token

graphdb.retry.deffer.ms=Type: Long;\nDescription: Time to wait after a transient error before a retry attempt (default 3000).
graphdb.retry.attempts=Type: Int;\nDescription: Number of times to retry on transient errors before failing the task (default 3).

graphdb.transaction.type=Type: enum[ADD, REPLACE_GRAPH, SMART_UPDATE];\nDescription: Transaction type (default NONE)
graphdb.transaction.rdf.format=Type: enum[rdf, rdfs, xml, owl, nt, ttl, ttls, n3, xml, trix, trig, trigs, brf, nq, \
  jsonld, ndjsonld, jsonl, ndjson, rj, xhtml, html, hdt];\nDescription: Transaction type (default NONE)
graphdb.transaction.timeout.ms=Type: Long;\nDescription: Transaction timeout for smart update (default 30000)

